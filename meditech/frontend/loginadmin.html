<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

  <style>
    .form-container {
      background-color: #f8f8f8;
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      margin: auto;
      margin-top: 50px;
    }

    .btn-submit {
      background-color: #ff5c5c;
      border: none;
      padding: 20px;
      font-size: 2rem;
      border-radius: 30px;
      color: white;
      width: 100%;
      margin-top: 20px;
    }

    .btn-submit:hover {
      background-color: #ff4c4c;
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/imgs/transparent_meditech_logo.png" alt="Meditech Logo">      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link btn-custom" href="patient.html">Patient Data</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-custom" href="appointment.html">Appointment</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-custom" href="medicalrecords.html">Medical Records</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-custom" href="booking.html">Booking</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      <div class="col-6">
        <div class="form-container">
          <h3 class="text-center">Emergency Booking</h3>
          <form>
            <div class="form-group">
              <label for="bookingName">Name</label>
              <input type="text" class="form-control" id="bookingName" required>
            </div>
            <div class="form-group">
              <label for="bookingAddress">Address</label>
              <input type="text" class="form-control" id="bookingAddress" required>
            </div>
            <div class="form-group">
              <label for="bookingCondition">Condition</label>
              <input type="text" class="form-control" id="bookingCondition" required>
            </div>
            <button type="submit" class="btn btn-submit" onclick="login()">Enter</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
